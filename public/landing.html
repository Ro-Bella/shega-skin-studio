<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Shega - ሸጋ እንኳን ደህና መጡ</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .language-selector {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 40px;
        }
        .lang-btn {
            padding: 20px;
            font-size: 24px;
            cursor: pointer;
            border-radius: 10px;
            text-decoration: none;
            text-align: center;
            color: white;
            background-color: #ff69b4;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .lang-btn:hover {
            background-color: #4fa7f0;
            transform: scale(1.02);
        }
        /* ለዚህ ገጽ ብቻ የኮንቴነሩን የጀርባ ቀለም እናጥፋ */
        .container {
            background-color: transparent;
            box-shadow: none; /* ጥላውንም እናጥፋው */
        }
    </style>
</head>
<body class="landing-background">
    <div class="container">
        <h1>Welcome to Shega <br> ሸጋ እንኳን ደህና መጡ</h1>
        <h3><b>select your language<br> እባክዎ ቋንቋ ይምረጡ</b></h3>

        <div class="language-selector">
            <a href="/index_en.html" class="lang-btn">English</a>
            <a href="/index_am.html" class="lang-btn">አማርኛ (Amharic)</a>
        </div>
    </div>
</body>
</html>
